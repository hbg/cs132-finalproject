<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BrickExchange | Login</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="utils.js"></script>
        <script src="api.js"></script>
        <script src="cart.js"></script>
        <script defer src="admin.js"></script>
    </head>
    <body>
        <header>
            <a href="index.html"><img src="/imgs/logo.png" alt="BrickExchange"></a>
            <div id="actions">
                <a href="/">Home</a>
                <a href="faq.html">FAQ</a>
                <a href="contact.html">Contact</a>
                <a href="login.html" id="login">LOG IN</a>
                <a href="#" id="view-cart">VIEW CART</a>
            </div>
        </header>
        <main>
            <div class="hidden flex-column" id="cart-container">
                <div id="exit-btn">✕</div>
                <strong>Cart</strong>
                <section class="flex-column" id="cart-items"></section>
                <span class="bold">Total: </span><span id="total">$0</span>
                <br>
                <a class="btn" href="checkout.html">Checkout</a>
                <a class="btn" id="empty-cart">Empty Cart</a>
            </div>
            <section>
                <div id="message-area" class="hidden">
                </div>
                <h1>Admin Login</h1>
                <form>
                    <label for="email">
                        Email
                    </label><br>
                    <input type="email" id="email" name="email"
                           placeholder="Type your email" required>

                    <label for="password">
                        Password
                    </label><br>
                    <input type="password" id="password" name="password"
                           placeholder="Type your password" required>
                    <button type="submit">LOGIN</button>
                </form>
            </section>
        </main>
        <footer>
            <span>
                Images sourced from Rebrickable. Fonts from Google Fonts.
                Represented products are real LEGO® sets.
            </span>
        </footer>
    </body>
</html>
